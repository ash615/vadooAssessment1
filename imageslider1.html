<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styleee.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>


    <div id="carouselSlider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          
          <div class="carousel-item active">
            <img class="d-block w-100" id="img1"><button class="btn btn-success" id="playVid" style="margin-left: 500px;">Play</button></img>
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" id="img2">
          </div>
         

          <div class="carousel-item">
            <img class="d-block w-100" id="img3">
          </div>

          <div class="carousel-item">
            <img class="d-block w-100" id="img4"><button class="btn btn-success" style="margin-left: 500px;">Get Started</button></img>
          </div>
        

          <div class="carousel-item">
            <img class="d-block w-100" id="img5">
          </div>
          <button class="btn btn-success" style="margin-left: 600px;" value="Get Started">Get Started</button>

          
          <div class="carousel-item">
            <img class="d-block w-100" id="img6">
          </div>

          
          <div class="carousel-item">
            <img class="d-block w-100" id="img7">
          </div>
          
          <div class="carousel-item">
            <img class="d-block w-100" id="img8">
          </div>
          
          <div class="carousel-item">
            <img class="d-block w-100" id="img9">
          </div>
          <button class="btn btn-success" style="margin-left: 600px;" value="Get Started">Get Started</button>

        </div>

        <a class="carousel-control-prev" role="button" href="#carouselSlider" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span>Previous</span>
        </a>

        <a class="carousel-control-next" role="button"  href="#carouselSlider" data-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span>Next</span>
        </a>

      </div>

    <script>
        document.getElementById("playVid").onclick = function () {
            document.getElementById('video').play();
        }
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
